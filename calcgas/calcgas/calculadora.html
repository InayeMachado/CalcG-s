<!DOCTYPE html>
<html>
 
  <!--parte "visual"-->
  <head>
      <meta charset="UTF-8">
  </head>
    
  <style>
    button{
    width:200px;
    height: 40px;
    background-color:#000;
    border-radius: 20px;
    color: #fff;
  }

  input{
    width:200px;
    height: 40px;
    background-color:#000;
    border-radius: 20px;
    color: #fff;
  }

    body{
      text-align: center;
  }

    a{
      color:white;
  }
    section{
      margin-top: 50px;
    }
    h1{
      margin-top: 30px;
      font-size: 42px;
      font-weight: 200;
    }

    p{
      color: #515c52;
    }

  </style>

  <!--informar valores"-->
  <body>
    <h1>Calculadora - custo</h1>

    <form><br>
      <p>Informe o valor do combustível na sua cidade:</p><input type="number"   id="valorC" /><br>
      <p>Informe a média de km feita por seu veículo:</p><input type="number"    id="quantKM" /><br><br>
        <input type="button" onClick="divide()" value="Calcule" /><br>
    </form>
    
    <!--exibe resultado"-->
    <p>Resultado:</p>
      <span id = "result"></span>
    
    <!--calculo da divisão"-->
    <script>
      function divide()
      {
        valorC = document.getElementById("valorC").value;
        quantKM = document.getElementById("quantKM").value;
        document.getElementById("result").innerHTML = valorC / quantKM;
        
      }
    </script>


    <!--informar valor distância para calcular a média-->
    <form><br>
      <p>Informe em quilômetros a distância que irá percorrer:</p><input type="number"   id="distancia" /><br><br>
        <input type="button" onClick="multiplica()" value="Calcule o valor do gasto"/> <br>
    </form>

    <!--exibe resultado"-->
    <p>Resultado:</p><br>
    <span id = "valorFinal"></span>

    <!--calculo da multiplicação"-->
    <script>
        function multiplica()
        {
          result = document.getElementById("result");
          distancia = document.getElementById("distancia").value;
          document.getElementById("valorFinal").innerHTML = result * distancia;
        }
    </script>

    <a href="first.html"><button>Voltar</button></a>

  </body>
</html>
